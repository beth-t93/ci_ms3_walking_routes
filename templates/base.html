<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/4f13c01e7f.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    <title>Walking Routes</title>
</head>
<body>
  
  
    <!-- Navbar -->
  <header>
    <!-- Boostrap Navigation bar with added custom styling -->
		<nav class="navbar navbar-expand-lg navbar-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="{{ url_for('trails') }}">
					<h1>Walking Ways</h1>
				</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
					aria-label="Toggle navigation">
					<i class="fas fa-bars"></i>
				</button>
				<div class="collapse navbar-collapse" id="navbarResponsive">
					<ul class="navbar-nav">
						<li class="nav-item"> <a class="nav-link"  href="{{ url_for('trails') }}">Home</a></li>
						<li class="nav-item"> <a class="nav-link"  href="{{ url_for('add_trail') }}">Add</a></li>
						<li class="nav-item"> <a class="nav-link" href="#">Profile</a></li>
						<li class="nav-item"> <a class="nav-link" href="{{ url_for('register') }}">Register</a></li>
						<li class="nav-item"> <a class="nav-link" href="{{ url_for('login') }}">Login</a></li>
						<li class="nav-item"> <a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
					</ul>
				</div>
			</div>
		</nav>
  </header>
  
  <div>
		{% with messages = get_flashed_messages() %}
			{% if messages %}
				{% for message in messages %}
					<div class="flashes">
						<h4>{{ message }}</h4>
					</div>
				{% endfor %}
			{% endif %}
		{% endwith %}
  </div>


  <div>
    {% block content %}
    {% endblock %}
  </div>


</body>
</html>
